<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VLSM calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- import functions -->
    <script src="ipv4.js"></script>
</head>
<body>
    <header>
        <h1>VLSM subnet calculator</h1>
    </header>
    <main>
        <section>
            <form id="dataInputForm">
                <label for="networkAddress">Network address</label>
                <input type="text" name="networkAddress" id="networkAddress" placeholder="192.168.1.1/24">
                <span id="networkAddressError" class="error"></span>
                <label class for="numOfSubnets">Number of subnets</label>
                <input type="number" name="numOfSubnets" id="numOfSubnets" value="5">
                <span id="numOfSubnetsError" class="error"></span> 
            </form>
            <form id="subnetInputForm">
                <!-- table is created in index.js -->
                <table id="subnetInputTable">
                    <tr>
                        <th>Subnet name</th>
                        <th>Number of hosts</th>
                    </tr>
                </table> 
            </form>
            <button id="calculate">Calculate</button>
        </section>
        <section>
            <table id="resultTable"></table>
        </section>
    </main>
    <!-- main script -->
    <script src="index.js"></script>
</body>
</html>
